version: '3.8'

services:
  # TimescaleDB - Time-series optimized PostgreSQL
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: solana-lock-db
    environment:
      POSTGRES_DB: solana_locks
      POSTGRES_USER: solana
      POSTGRES_PASSWORD: solana_dev_password
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U solana"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis - Cache and WebSocket pub/sub
  redis:
    image: redis:7-alpine
    container_name: solana-lock-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  timescale_data:
  redis_data:
